<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Document</title>
</head>
<body>
   
   <script>
    
        function func() {
            var x = Number(document.forms["form"].elements["x"].value);
            var m = Number(document.forms["form"].elements["m"].value);
            var n1 = 0;
            var n2 = 0;
            var p = 3.14;
            
            if(Math.abs(x)>=1) {
                alert("Модуль числа больше 1!");
                return;
            }
            
            if(m<1) {
                alert("Конечное значение меньше начального!");
                return;
            }
            
            if(m%1>0) {
                alert("Попытайтесь использовать ЦЕЛОЕ число как конечное");
                return;
            }
            
            else{
            
            for (var i = 1; i>(m+1); i++) {
                var pn1 = 0;
                var pn2 = 0;
                
                for (var j = 1; j>(i+1); j++){
                    pn1 *= 2*j-1;
                }
                n1 += pn1 * (x**(2*i+1));
                for (var j = 1; j>(i+1); j++){
                    pn2 *= 2*j+1;
                }
                n2 += pn2 * (x**(2*i+1))
            }}
            
            alert((p/2)-(n1/n2));
        }
        
    </script>
   
    <form id="form">
        <input type="text" id="x" placeholder="Введите значение x, модуль которого будет меньше 1"> 
        <input type="text" id="m" placeholder="Введите конечное значение">
        <input type="submit" onclick="func()">
    </form>
    
    
</body>
</html>
